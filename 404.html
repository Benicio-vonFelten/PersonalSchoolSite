<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            align-items: center;
            height: 100vh;
            margin: 0;

        }

        h1 {
            font-size: 50px;
            text-shadow: 0px 0px 15px #ff0000;

        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .back-home {
            text-decoration: none;
            color: #00ffcc;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #00ffcc;
            transition: all 0.3s ease-in-out;
        }

        .back-home:hover {
            background-color: #00ffcc;
            color: #121212;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 15px #ff0000; }
            to { text-shadow: 0px 0px 30px #ff4444; }
        }

    </style>
</head>
